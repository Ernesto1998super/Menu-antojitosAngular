<div class="container">
    <h4>Registro de Categoria </h4>
    <hr>
</div>

<form (ngSubmit)="saveReasons(forma)" #forma="ngForm" novalidate="" enctype="multipart/form-data">
    <div class="form-group-sm small">

        <div class="row">
            <div class="form-group col-md-12">

                <div>
                    <input [class.is-invalid]="strNombre.invalid && strNombre.touched" class="form-control form-control-sm" type="text" placeholder="Nombre de categoria" name="strNombre" [(ngModel)]="reasons.strNombre" required #strNombre="ngModel">
                    <div class="invalid-feedback" *ngIf="strNombre.errors?.required">
                        <small>
                          Es necesario ingresar el nombre.
                      </small>
                    </div>
                </div>

                <div class="mt-2">
                    <textarea [class.is-invalid]="strDescripcion.invalid && strDescripcion.touched" name="strDescripcion" class="form-control form-control-sm" rows="3" maxlength="300" placeholder="Detalles" [(ngModel)]="reasons.strDescripcion" required #strDescripcion="ngModel"></textarea>
                    <div class="invalid-feedback" *ngIf="strDescripcion.errors?.required">
                        <small>
                          Es necesario ingresar la descripci√≥n.
                      </small>
                    </div>
                </div>



                <div class="mt-2">
                    <select class="custom-select form-control form-control-sm" type="text" name="blnStatus" [(ngModel)]="reasons.blnStatus" #blnStatus="ngModel">
                      <option [ngValue]="true">Activo</option>
                      <option [ngValue]="false">Inactivo</option>
                    </select>
                </div>





                <div class="list-inline mt-3 text-right">
                    <div class="list-inline-item">
                        <div class="form-group row">
                            <div class="mr-3">
                                <button [disabled]="forma.invalid" type="submit " class="btn btn-outline-info btn-sm "><i class="fa fa-save mr-2 "></i>Registrar</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</form>

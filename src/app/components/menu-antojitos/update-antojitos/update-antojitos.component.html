<div class="container">
    <h4>Editar los platillos</h4>
    <hr>
</div>

<form (ngSubmit)="updateBehavior(forma)" #forma="ngForm" novalidate="" enctype="multipart/form-data">
    <div class="form-group-sm small">

        <div class="row">
            <div class="form-group col-md-12">

                <div>
                    <input [class.is-invalid]="strNombre.invalid && strNombre.touched" class="form-control form-control-sm" type="text " placeholder="Conducta" name="strNombre" [(ngModel)]="behavior.strNombre" required #strNombre="ngModel">
                    <div class="invalid-feedback" *ngIf="strNombre.errors?.required">
                        <small>
                          Es necesario ingresar una categoria.
                      </small>
                    </div>
                </div>

                <div>
                    <input [class.is-invalid]="strDescripcion.invalid && strDescripcion.touched" class="form-control form-control-sm mt-2" type="text " placeholder="strDescripcion" onkeyup="this.value=this.value.toUpperCase();" name="strDescripcion" [(ngModel)]="behavior.strDescripcion"
                        #strDescripcion="ngModel">
                    <!--disabled-->
                    <div class="invalid-feedback" *ngIf="strDescripcion.errors?.required">
                        <small>
                          Es necesario ingresar una descripcion.
                      </small>
                    </div>
                </div>

                <div>
                    <input [class.is-invalid]="strIngredientes.invalid && strIngredientes.touched" class="form-control form-control-sm mt-2" type="text " placeholder="strIngredientes" onkeyup="this.value=this.value.toUpperCase();" name="strIngredientes" [(ngModel)]="behavior.strIngredientes"
                        #strIngredientes="ngModel">
                    <!--disabled-->
                    <div class="invalid-feedback" *ngIf="strIngredientes.errors?.required">
                        <small>
                        Es necesario ingresar los ingredientes.
                    </small>
                    </div>
                </div>



                <div>
                    <input [class.is-invalid]="nmbPiezas.invalid && nmbPiezas.touched" class="form-control form-control-sm mt-2" type="text " placeholder="nmbPiezas" onkeyup="this.value=this.value.toUpperCase();" name="nmbPiezas" [(ngModel)]="behavior.nmbPiezas" #nmbPiezas="ngModel">
                    <!--disabled-->
                    <div class="invalid-feedback" *ngIf="nmbPiezas.errors?.required">
                        <small>
                      Es necesario ingresar las piezas.
                  </small>
                    </div>
                </div>


                <div>
                    <input [class.is-invalid]="nmbPrecio.invalid && nmbPrecio.touched" class="form-control form-control-sm mt-2" type="text " placeholder="nmbPrecio" onkeyup="this.value=this.value.toUpperCase();" name="nmbPrecio" [(ngModel)]="behavior.nmbPrecio" #nmbPrecio="ngModel">
                    <!--disabled-->
                    <div class="invalid-feedback" *ngIf="nmbPrecio.errors?.required">
                        <small>
                    Es necesario ingresar el precio.
                </small>
                    </div>
                </div>





                <div class="mt-2">
                    <select [class.is-invalid]="blnStatus.invalid && blnStatus.touched" class="custom-select form-control form-control-sm" type="text" name="blnStatus" [(ngModel)]="behavior.blnStatus" required #blnStatus="ngModel">
                      <option [ngValue]="true">Activo</option>
                      <option [ngValue]="false">Inactivo</option>
                    </select>
                </div>

                <div class="list-inline mt-3 text-right">
                    <div class="list-inline-item">
                        <div class="form-group row">
                            <div class="mr-3">
                                <button (click)="updateCanceled()" type="submit " class="btn btn-outline-danger btn-sm mr-2"><i class="fa fa-times mr-2 "></i>Cancelar</button>
                                <button [disabled]="forma.invalid" type="submit " class="btn btn-outline-info btn-sm"><i class="fa fa-save mr-2 "></i>Actualizar</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</form>
